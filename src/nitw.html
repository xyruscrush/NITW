<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITW Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #003366; /* NITW Theme Color */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 70px; /* Adjusted size */
            margin-right: 15px;
        }
        header div {
            text-align: left;
        }
        header h1 {
            font-size: 22px;
            margin: 0;
        }
        header p {
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #003366;
            margin: 0;
            padding: 10px 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides img {
            width: 100%;
            display: none;
        }
        .slides img:first-child {
            display: block;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .image-gallery img {
            width: 30%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/NITW_logo_telugu3.png" alt="NITW Logo">
        <div>
            <h1>National Institute of Technology Warangal</h1>
            <p>An Institute of National Importance</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Departments</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="slider">
        <div class="slides">
            <img src="images/Conclave_of_NIT_Librarians_and_Publishers_V1_2025-1-22-10-21-48.jpg" alt="Campus 1">
            <img src="images/Informance_2025-1-16-16-15-3.jpg" alt="Campus 2">
            <img src="images/transfer_of_technology_(2)_2025-1-15-15-58-2.jpg" alt="Campus 3">
        </div>
    </section>

    <section class="content">
        <h2>Welcome to NIT Warangal</h2>
        <p>This is a student-made clone of the NITW website.</p>
    </section>

    <section class="image-gallery">
        <img src="images/AMRIT_KALASH_YATRA_1_2023-10-20-11-47-8.jpg" alt="Gallery Image 1">
        <img src="images/Medical_Camp_2025-1-6-11-15-22.jpg" alt="Gallery Image 2">
        <img src="images/ccpd2025_2025-1-1-16-11-23.jpg" alt="Gallery Image 3">
    </section>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slides img");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? "block" : "none";
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000); 
    </script>
</body>
</html>
